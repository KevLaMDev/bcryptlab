<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 th:text="${username} + '\'s Posts'"></h1>
<h2>
    <a href="/home">Make a new post</a>
</h2>
<div>
    <h2>Posts:</h2>
    <p th:each="post : ${posts}">
        <span th:text="${post.title}"></span>
        <span th:text="${post.body}"></span>
    </p>
</div>
</body>
</html>
